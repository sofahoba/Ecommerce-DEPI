<div class="category-container">
  <div class="category-header">
    <div class="image-container">
      <img [src]="getCategoryImage()" [alt]="category" class="category-image">
      <div class="dark-overlay"></div>
    </div>
    <h1 class="category-title">{{ category | titlecase }}</h1>
  </div>
  <div class="container">
    <div class="row">
      @for(item of products; track item.id){
      <div class="col-xl-3 col-lg-4 col-md-6 col-12 mb-4">
        <div class="card h-100" (click)="navigateToProductDetails(item.id)">
          <div class="card-img">
            <button class="heart-icon" aria-label="Favorite">
              <fa-icon [icon]="heart" />
            </button>
            <img [src]="item.image" [alt]="item.title" />
          </div>
          <div class="card-body">
            <h6 class="card-title" [title]="item.title">
              {{ item.title | truncate : 3 }}
            </h6>
            <div class="star-rating">
              @for (filled of generateStars(item.rating.rate); track $index) {
                <fa-icon [icon]="star" [class.filled]="filled"></fa-icon>
              }
              <span class="rating-pill" [ngClass]="getRatingClass(item.rating.rate)">
                {{ item.rating.rate | number:'1.1-1' }}
              </span>
            </div>
            <div class="price">${{ item.price }}</div>
            <button class="btn btn-cart">ADD TO CART</button>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
