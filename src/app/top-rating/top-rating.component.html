<div class="rating-section">
  <div class="rating-badge">Top Rating</div>
  <div class="product-container">
    <div class="row">
      @for (product of products; track product.id) {
        <div class="col-md-6 col-lg-3">
          <div class="card">
            <div class="card-img">
              <button class="heart-icon" aria-label="Favorite">
                <fa-icon [icon]="heart" />
              </button>
              <img [src]="product.image" [alt]="product.title" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div class="card-body">
              <h6 class="card-title" [title]="product.title">
                {{ product.title.length > 20 ? (product.title | slice:0:20) + '...' : product.title }}
              </h6>
              <div class="star-rating">
                @for (filled of generateStars(product.rating.rate); track $index) {
                  <fa-icon [icon]="star" [class.filled]="filled"></fa-icon>
                }
                <span class="rating-pill" [ngClass]="getRatingClass(product.rating.rate)">
                  {{ product.rating.rate | number:'1.1-1' }}
                </span>
              </div>
              <div class="price">${{ product.price }}</div>
              <button class="btn btn-cart">ADD TO CART</button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>

  <!-- Add this button after the product list -->
  <div class="text-center mt-4">
    <button class="btn btn-cart" (click)="navigateToProducts()">Show More</button>
  </div>
</div>
